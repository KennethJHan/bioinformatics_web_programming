<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록</title>
    </head>
    <body>
        <p>생물정보학 (순서가 없는 목록, unordered list)</p>
        <ul>
            <li>한주현</li>
            <li>바이오파이썬으로 만나는 생물정보학</li>
            <li>생물정보학 웹 프로그래밍</li>
        </ul>
        
        <p>전기영동 순서 (순서가 있는 목록, ordered list)</p>
        <ol>
            <li>Agarose gel 만들기</li>
            <li>Sample 로딩</li>
            <li>결과 확인</li>
        </ol>
    </body>
</html>
